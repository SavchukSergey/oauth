<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>OAuth authentication</title>
    <style>
        pre {
            word-break: break-all;
            white-space: normal;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1>OAuth authotization</h1>
        <p id="setup" class="alert alert-danger text-center">Specify <span id="clientOrigin"></span> as redirect_uri origin</p>

        <div class="row">
            <div class="col-sm-9">
                <form class="form-horizontal">
                    
                    <div class="form-group form-row">
                        <div class="col-sm-3">
                            <label for="endpoint" class="form-control-plaintext text-right">OAuth endpoint</label>
                        </div>
                        <div class="col-sm-9">
                            <input id="endpoint" class="form-control" />
                        </div>
                    </div>
                    
                    <div class="form-group form-row">
                        <div class="col-sm-3">
                            <label for="clientId" class="form-control-plaintext text-right">Client ID</label>
                        </div>
                        <div class="col-sm-9">
                            <input id="clientId" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <div class="col-sm-3">
                            <label for="clientSecret" class="form-control-plaintext text-right">Client Secret</label>
                        </div>
                        <div class="col-sm-9">
                            <input id="clientSecret" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <div class="col-sm-12">
                            <button id="start" type="button" class="btn btn-primary btn-block">Start</button>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="col-sm-3">
                            <label for="code" class="form-control-plaintext text-right">Authorization Code</label>
                        </div>
                        <div class="col-sm-6">
                            <input id="code" class="form-control" />
                        </div>
                        <div class="col-sm-3">
                            <button id="exchangeCode" type="button" class="btn btn-primary">Exchange</button>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="col-sm-3">
                            <label for="accessToken" class="form-control-plaintext text-right">Access Token</label>
                        </div>
                        <div class="col-sm-6">
                            <input id="accessToken" class="form-control" />
                        </div>
                        <div class="col-sm-3">
                            <button id="test" type="button" class="btn btn-primary">Test</button>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="col-sm-3">
                            <label for="refreshToken" class="form-control-plaintext text-right">Refresh Token</label>
                        </div>
                        <div class="col-sm-6">
                            <input id="refreshToken" class="form-control" />
                        </div>
                        <div class="col-sm-3">
                            <button id="refresh" type="button" class="btn btn-primary">Refresh</button>
                        </div>
                    </div>
                </form>
                <hr />
            </div>
            <div class="col-sm-3">
                <pre id="log">
                </pre>
            </div>
        </div>

    </div>
    <script src="index.js" ></script>
</body>

</html>
